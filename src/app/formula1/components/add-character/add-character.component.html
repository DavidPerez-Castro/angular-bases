<h4>Agregar Piloto</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input
    type="text"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    name="points"
    class="form-control mb-2"
    placeholder="Puntos">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
